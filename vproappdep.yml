---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  selector:
    matchLabels:
      app: vproapp
  replicas: 1
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: tomcat:8.0
          ports:
            - name: vproapp-port
              containerPort: 8080
      initContainers:
        - name: init-mydb
          image: busybox
          command: ["sh","-c","until nslookup vprodb; do echo waiting for mysql; sleep2; done;"]
        - name: init-memcached
          image: busybox
          command: ["sh", "-c", "until nslookup vpromc; do echo waiting for memcached; sleep2; done;"]